<!DOCTYPE html>
<html lang="en">

<head>
        <title>Drums</title>
        <meta charset="UTF-8">
        <meta name = "you basically hit drums">
        <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <a class="page2" href="">Guitar(in progress)</a>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">boom</span>
        </div>
        <div data-key="81" class="key">
          <kbd>Q</kbd>
          <span class="sound">ride</span>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound">snare</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">tom</span>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">tink</span>
        </div>
      </div>  

  <audio data-key="65" src="/Drum Sounds/clap.wav"></audio>
  <audio data-key="83" src="/Drum Sounds/hihat.wav"></audio>
  <audio data-key="68" src="/Drum Sounds/kick.wav"></audio>
  <audio data-key="70" src="/Drum Sounds/openhat.wav"></audio>  
  <audio data-key="71" src="/Drum Sounds/boom.wav"></audio>
  <audio data-key="81" src="/Drum Sounds/ride.wav"></audio>
  <audio data-key="87" src="/Drum Sounds/snare.wav"></audio>
  <audio data-key="69" src="/Drum Sounds/tom.wav"></audio>
  <audio data-key="82" src="/Drum Sounds/tink.wav"></audio>

  
  
<script src="/scripts.js"></script>
</body>
    
</html>
